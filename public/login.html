<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="assets/icons/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <script defer src="login.js"></script>
</head>

<body class="flex items-center justify-center min-h-[100dvh] px-8">
  <main>
    <header>
      <h1 class="font-extrabold my-4 text-3xl text-slate-700">Start session.</h1>
      <p class="mb-8 text-slate-600 text-pretty">Enter your credentials to access the administration area.
      </p>
    </header>
    <section>
      <form class="flex flex-col gap-4" id="login-form">
        <label class="hidden" aria-hidden="true" for="nickname">Nickname:
        </label>
        <input class="rounded-lg border-[unset] py-4 px-8 text-lg font-semibold border-b-2 border-slate-300" type="text" name="nickname"
          id="nickname" placeholder="Nick name" required minlength="3" maxlength="100">
        <label class="hidden" aria-hidden="true" for="password">Password:
        </label>
        <input class="rounded-lg border-[unset] py-4 px-8 text-lg font-semibold border-b-2 border-slate-300" type="text" name="password"
          id="password" placeholder="enter your password" required minlength="8" maxlength="50">
        <button type="submit">Login</button>
      </form>
    </section>
    <footer>
      <p class="text-center text-balance text-slate-700">Don't have an account yet? -
        <a class="font-semibold" href="/signup">Sign up</a>
      </p>
    </footer>
  </main>
</body>

</html>
